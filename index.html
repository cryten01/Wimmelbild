<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wimmelbild</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="ui-container">
      <h1 id="statustext">Click on the start button!</h1>
    </div>
    <div id="viewport-container">
      <img src="assets/imgs/Wimmelbild.jpg" alt="Wimmelbild" />
      <div id="flashlight__overlay"></div>
      <div id="button__overlay">
        <button type="button" id="gamebutton" onclick="onStartGameBtnPressed()">
          Start!
        </button>
      </div>
    </div>

    <script type="text/javascript" src="actions.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
